<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Header ------------------------------------------------------------------------------------->
    <header>
      <div
        class="container h-100 d-flex justify-content-between align-items-center"
      >
        <p>Todo</p>
        <div class="user-section">
          <button class="btn btn-warning" id="logOut">Log out</button>
          <div class="user">
            <p>user name</p>
            <img class="rounded img-thumbnail w-25 h-25" src="" alt="N/A" />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <!-- Add Todo Modal ---------------------------------------------------------------------------->
      <button
        type="button"
        class="btn btn-success float-end mb-3"
        data-bs-toggle="modal"
        data-bs-target="#newTodoModal"
        data-bs-whatever="@mdo"
      >
        New Todo
      </button>

      <div
        class="modal fade"
        id="newTodoModal"
        tabindex="-1"
        aria-labelledby="newTodoModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newTodoModalLabel">New Todo</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="todo-title" class="col-form-label">Title:</label>
                  <textarea class="form-control" id="add-todo-title"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="addTodoBtn"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Add Todo
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Todo Modal ---------------------------------------------------------------------------->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="todo-title" class="col-form-label">Title:</label>
                  <textarea
                    class="form-control"
                    id="edit-todo-title"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="editTodoBtn"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Edit Todo
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Todos Table --------------------------------------------------------------------------------->
      <table id="table"></table>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
